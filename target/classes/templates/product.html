<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customers list page</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div align="center"> 
	<h1>SportyShoes.com</h1>
	<h3>Product list popular by country</h3>
	</div>
	
	<div align="center">
		<form th:action="@{/product}">
		Search by country: 
		&nbsp;
		<input type="text" name="criteria" required/>
		&nbsp;
		<input type="submit" value = "filter"/>
		&nbsp;
		<input type="button" value = "entire product list" onclick="clearFilter()"/>
		</form>		
	</div><br><br>
	
	<div align="center">
	<table border="1" cellpadding="5">
	<thead>
	<tr>
	<th>Product Id</th>
	<th>Category</th>
	<th>Brand</th>
	<th>Name</th>
	<th>Color</th>
	<th>Size</th>
	<th>Price</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="product: ${listProduct}">
	<td th:text="${product.id}">Product Id</td>
	<td th:text="${product.category}">Category</td>
	<td th:text="${product.brand}">Brand</td>
	<td th:text="${product.name}">Name</td>
	<td th:text="${product.color}">Color</td>
	<td th:text="${product.size}">Size</td>
	<td th:text="${product.price}">Price</td>
	</tr>
	</th:block>
	</tbody>
	</table>
	</div><br><br>
	
	<div align="center">
 	<a th:href="@{/}">Main page</a>
	</div>   
		<div align="center">
	<a th:href="@{/product/new}" method="post">new product</a>
	</div>  
	  
	<script type="text/javascript">
		function clearFilter(){
			window.location='/product'}
	</script>   
</body>
</html>
